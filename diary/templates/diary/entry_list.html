{% extends 'diary/base.html' %}

{% block content %}

{% if user.is_authenticated %}
<h3><a href="{% url 'new_entry' %}">Dodaj nowy wpis</a></h3>
{% endif %}

<h3>Lista wpisów:</h3>
<ul>
    {% for entry in entries %}
    <li><a href="{% url 'entry_detail' entry.id %}">{{ entry }}</a></li>
    {% empty %}
        Nie został jeszcze dodany żaden wpis.
    {% endfor %}
</ul>

{% endblock content %}
