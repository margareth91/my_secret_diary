{% extends 'diary/base.html' %}

{% block header %}
<div class="mt-4 p-5 bg-light text-black rounded text-center"><h2>{{ entry }}</h2></div>
{% endblock header %}

{% block content %}
<div class="card">
    <div class="card-header">
        {{ entry.created_date }}
    </div>
    <div class="card-body">
        <p>{{ entry.text|linebreaks }}</p>
    </div>
</div>
<div class="card mt-5">
    <div class="card-header text-center">
        <a href="{% url 'edit_entry' entry.id %}" class="card-link text-secondary">Edytuj wpis</a>
        <a href="{% url 'remove_entry' entry.id %}" class="card-link text-secondary">Usu≈Ñ wpis</a>
    </div>
    <div class="card-header text-center">
        <a href="{% url 'new_entry' %}" class="card-link text-secondary">Dodaj nowy wpis</a>
    </div>
</div>
{% endblock content %}
