{% extends 'diary/base.html' %}
{% load django_bootstrap5 %}

{% block header %}
<div class="mt-4 p-5 bg-light text-black rounded text-center">
    <h2>Edycja wpisu </h2>
</div>
{% endblock header %}


{% block content %}
<div class="card">
    <div class="card-header"><h3>{{ entry.title }}</h3></div>
    <div class="card-body"><a href="{% url 'entry_detail' entry.id %}" class="card-link text-secondary">Powr√≥t do
        wpisu</a></div>
</div>

<div class="pt-5">
    <form action="{% url 'edit_entry' entry.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form layout='inline' %}
        <div class="pt-3 text-center">
            <button name="submit" class="btn btn-light text-secondary">Zapisz zmiany</button>
        </div>
    </form>
</div>
{% endblock content %}
