{% extends 'diary/base.html' %}
{% load django_bootstrap5 %}

{% block header %}
<div class="mt-4 p-5 bg-light text-black rounded text-center">
    <h2>Rejestracja</h2>
</div>
{% endblock header %}

{% block content %}
<div>
    <form method="post" action="{% url 'register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form layout='inline' %}
        <div class="pt-3 text-center">
            <button name="submit" class="btn btn-outline-light text-secondary">Zarejestruj siÄ™</button>
            <input type="hidden" name="next" value="{% url 'index' %}">
        </div>
    </form>
</div>
{% endblock content %}
